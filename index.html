<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Blob Background</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #0f0f0f;
      color: white;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #00ffea, #0055ff);
      border-radius: 50%;
      filter: blur(100px);
      animation: move 20s ease-in-out infinite alternate;
      opacity: 0.5;
    }

    .blob:nth-child(2) {
      top: 30%;
      left: 60%;
      background: radial-gradient(circle at center, #ff00c8, #6600ff);
      animation-delay: 10s;
    }

    @keyframes move {
      0% {
        transform: translate(0, 0) scale(1);
      }
      100% {
        transform: translate(300px, 200px) scale(1.2);
      }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="content">
    <h1>✨ Welcome to Snigdha's World ✨</h1>
  </div>
</body>
</html>
